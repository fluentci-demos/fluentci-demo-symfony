name: Example
on:
  push:
    branches:
      - main
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run linting and tests
        uses: fluentci-io/setup-fluentci@v5
        with:
          wasm: true
          pipeline: symfony
          args: |
            container_lint
            doctrine_lint
            phpstan
            phpunit
            twig_lint
            xliff_lint
            yaml_lint
